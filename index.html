<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>

    <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
</head>
<body class="row" style="justify-content: space-around;">
    <div class="column" style="gap: 0;">
        <div class="card-subtle column">
            <button id="green" class="button-success" inert></button>
            <button id="amber" class="button-warning" inert></button>
            <button id="red" class="button-error" inert></button>
        </div>

        <div style="width: 1.5rem; height: 25rem; background-color: rgba(25, 25, 25, 1);"></div>
    </div>

    <div class="column" style="gap: 0;">
        <div class="card-subtle column">
            <button id="green2" class="button-success" inert></button>
            <button id="amber2" class="button-warning" inert></button>
            <button id="red2" class="button-error" inert></button>
        </div>

        <div style="width: 1.5rem; height: 25rem; background-color: rgba(25, 25, 25, 1);"></div>
    </div>

    <button id="loading" style="position: absolute; bottom: 0; left: 0; margin: 1rem; background-color: rgba(0, 89, 255, 0.5); cursor: url('https://linfindel.github.io/nadircss/cursors/normal-select.cur'), auto;">
        Loading...
    </button>

    <script src="traffic-light.js"></script>
</body>
</html>
